{% extends 'base/base.html' %}

{% block title %}
    {{ block.super }} - Login
{% endblock title %}



{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">

            <form method="post">
                {% csrf_token %}
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <div class="form-control">
                            <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
                            <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
                            <!-- button -->
                            <input type="submit" value="Login" class="btn btn-dark form-control">
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <!-- if user has forgot his password -->
                        Forgot your password <a href="{% url 'password_reset' %}">Reset Password</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
</div>
{% endblock content %}
